<h1>Message</h1>
<hr>
<div id="chat-message">
    <li class="list-group-item" *ngFor="let message of messages">{{message.user}}: {{message.message}}</li>
</div>
<form (ngSubmit)="send()">
    <div class="form-group mt-2">
        <!-- <label for="">Message</label> -->
        <input type="text" [(ngModel)]="message" name="message" class="form-control" id="" autocomplete="off"
            placeholder="message">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
